<h3 class="list-title" ng-bind="list.title"></h3>
<ul class="list">
    <li class="list-item" ng-repeat="item in list.items">
        <span class="list-item-name" ng-bind="item.name"></span>
        <span class="list-item-state">
        	Done: <input type="checkbox" ng-model="item.done">
        </span>
    </li>
</ul>
